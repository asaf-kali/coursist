<div id="toast-{{message.id}}" class="toast notification {#bg-{{message.bg}}#}"
     role="alert" aria-live="assertive" aria-atomic="true" data-delay="{{message.delay}}">
    <div class="toast-header">
        <strong class="mr-auto">
            <i class="fas {#fa-{{message.fa_class}}#} mr-2"></i>
            {{message.title}}
        </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body" style="overflow: auto;">
        {{message.text}}
    </div>
</div>
